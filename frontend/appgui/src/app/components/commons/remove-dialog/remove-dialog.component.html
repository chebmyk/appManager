<h2 mat-dialog-title>Delete selected items?</h2>
<mat-dialog-content>
You are going to delete [{{data.length}}] items.
<ul>
  <li *ngFor="let item of data">{{item.name}}</li>
</ul>
Click "Sabmit" to confirm.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close] = "true" color="primary">Submit</button>
  <button mat-button mat-dialog-close  cdkFocusInitial color="warn">Cancel</button>
</mat-dialog-actions>
